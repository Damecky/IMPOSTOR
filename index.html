<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMPOSTOR GAME</title>

<style>
/* ===== TŁO STRONY ===== */
body{
  margin:0;
  padding:24px 14px;
  text-align:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;

  background:
    radial-gradient(900px 600px at 20% 10%, rgba(0,210,106,.22), transparent 60%),
    radial-gradient(700px 500px at 80% 25%, rgba(0,255,168,.14), transparent 60%),
    linear-gradient(180deg, #070a10, #0d1117);
}

/* ===== LOGO – ZERO STYLU ===== */
.topLogoBar{
  margin: 8px auto 16px;
  padding: 0;
  background: transparent;
  border: none;
  box-shadow: none;
}

.topLogoImg{
  height: 56px;   /* identycznie jak stary napis */
  width: auto;
  max-width: 100%;
  display: block;
  margin: 0 auto;

  /* USUŃ TĘ LINIĘ, JEŚLI CHCESZ 100% SUROWE PNG */
  /* filter: none; */
}

/* mobilnie */
@media (max-width: 420px){
  .topLogoImg{
    height: 48px;
  }
}
</style>
</head>

<body>

<!-- LOGO ZAMIAST NAPISU -->
<header class="topLogoBar">
  <img src="logo1.png" alt="IMPOSTOR GAME" class="topLogoImg">
</header>

</body>
</html>
