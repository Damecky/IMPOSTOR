<style>

}

}

.card {

  background: #161b22; 
  border-radius: 20px; 
  display: inline-block; 
  font-size: 26px; 
  font-weight: bold; 
  color: #00d26a;
  text-shadow: 0 0 8px rgba(0, 210, 106, 0.7);
  max-width: 90%; 
  word-wrap: break-word; 
  transition: all 0.3s ease;
}
.hidden { display: none; }

#votePanel button { display: block; margin: 10px auto; }

</style>
</head>
<body>
<h1>üïµÔ∏è‚Äç‚ôÇÔ∏è IMPOSTOR GAME</h1>

<div id="menu">
  <input id="playerName" placeholder="Twoje imiƒô" />
  <button id="btnCreate">Stw√≥rz grƒô</button>
  <p style="margin:10px 0;">lub</p>
  <input id="joinCode" placeholder="Kod pokoju" />
  <button id="btnJoin">Do≈ÇƒÖcz</button>
</div>

<div id="hostPanel" class="hidden">
  <h2>Kod pokoju: <span id="roomCode"></span></h2>
  <p id="players">Gracze: 0/4</p>
  <p id="playerList"></p>
  <button id="btnStart">Rozdaj role</button>
  <button id="btnNextRound" class="hidden">Rozlosuj kolejnƒÖ rundƒô</button>
</div>

<div id="waiting" class="hidden">
  <h2>Oczekiwanie na rozpoczƒôcie...</h2>
</div>

<div id="myName" class="hidden card"></div>
<div id="result" class="hidden card"></div>

<div id="votePanel" class="hidden card">
  <h3>Wybierz gracza, kt√≥rego podejrzewasz:</h3>
  <div id="voteButtons"></div>
  <button id="confirmVote" disabled>POTWIERDZASZ WYB√ìR</button>
  <button id="undoVote" class="hidden">COFNIJ</button>
</div>

<div id="impostorGuessPanel" class="hidden card">
  <h3>Wpisz has≈Ço aby zako≈Ñczyƒá rundƒô:</h3>
  <input id="impostorWord" placeholder="Has≈Ço" />
  <button id="submitWord">ZATWIERD≈π</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAy1mE_Q3fJo9W2Aa9EQUqp0L0Bn53XPHc",
  authDomain: "impostor-game-ebc12.firebaseapp.com",
  databaseURL: "https://impostor-game-ebc12-default-rtdb.europe-west1.firebasedatabase.app/",
  projectId: "impostor-game-ebc12",
  storageBucket: "impostor-game-ebc12.appspot.com",
  messagingSenderId: "561452405867",
  appId: "1:561452405867:web:24fb4cdf0320c2c3488d2e",
  measurementId: "G-DKBLTBFHJ5"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const words = ["ASTRONAUTA","PARAPET","KANIBAL","BETONIARKA","KAPSEL","HIPOPOTAM","TE≈öCIOWA",
"≈ªAGL√ìWKA","ANTARKTYDA","MAGNEZ","WIEWI√ìRKA","KARALUCH","PUDE≈ÅKO","APOKALIPSA",
"CHMURKA","KREDENS","WIRUS","LAWENDA","KSEROKOPIARKA","≈ªYRANDOL","KASZANKA",
"PARASOLKA","GILOTYNA","PANCERNIK","≈öRUBOKRƒòT","SATELITA","KOCIO≈ÅEK","DONICZKA",
"PIEKARNIK","SZACHISTA","GRZYBNIA","ANANAS","TRƒÑBKA","SPAGHETTI","MARCHEWKA",
"≈ª√ì≈ÅW","ROLNIK","MIKROFON","BUMERANG","FOTOGRAF","ROBOT","TRAKTORZYSTA","BANAN",
"LUNETA","D≈ªUNGLA","PIANINO","P≈ÅYTA","KURCZAK","GWO≈πDZIE","CZAJNIK","BAJGIEL",
"TELESKOP","DRUKARKA","MR√ìZ","SZYBA","KAMIE≈É","FORTEPIAN","LUSTERKO","SIEKIERA",
"LATARKA","KO≈ÉC√ìWKA","MI≈ö","CZARODZIEJ","KALENDARZ","SOFA","MUSZTARDA","TRZMIEL",
"PƒÑCZEK","DINOZAUR","PLECAK","PERFUMY","KOSMITA","PI≈ªAMA","OG√ìREK","ROWERZYSTA",
"KSIƒò≈ªYC","PIORUN","FRYTKI","TELEWIZOR","SAMOLOT","S≈ÅUCHAWKI","PIANISTA","≈ªETON",
"CZEKOLADA","≈ªO≈ÅNIERZ","NURKOWANIE","MAGNES","KLEJ","PAJƒÑK","WAZON","TELEPORT",
"GUMA","PLAKAT","TORNADO","T≈ÅUMACZ","SANKI","LAMPA","BƒÑBELEK","MAKARON","RAKIETA","OKO","DARMOZJAD","TIKTOK","MEM","NETFLIX","KRAJOBRAZ","ROWER","TULEJA","CARPATH","AGRECOL","HITLER","REWOLWER","STARUCH","SIGMA","SNAP","DISCORD","MINISTERSTWO","TRAMWAJ","WAKACJE","PARK","KOT","PIES","IPHONE","KOMPUTER","FRYZURA","EMOJI","POLICJA","BAN","FLEX","KANAPKA","D≈ÅUGOPIS","KAKTUS","DRIP","DOM√ìWKA","HERBATA","MI≈ÅO≈öƒÜ","GRA","FILM","SPORT","PRALKA","SUSHI","TEAM","FACEBOOK","YOUTUBE","POCIƒÑG","DOM","BUDYNEK","BRAMKA"];

let playerId = Math.random().toString(36).substring(2,9);
let roomRef = null;
let isHost = false;
let playerName = "";
let currentVote = null;
let points = {};

function randomCode() { return Math.floor(1000 + Math.random() * 9000).toString(); }

function showMyName() {
  const nameDiv = document.getElementById("myName");
  nameDiv.innerText = `Twoje imiƒô: ${playerName}`;
  nameDiv.classList.remove("hidden");
}

function showResult(text) {
  document.getElementById("result").innerText = text;
  document.getElementById("result").classList.remove("hidden");
}

async function updatePlayerList() {
  const snap = await roomRef.get();
  const data = snap.val();
  const playersList = data.players ? Object.values(data.players).map(p => p.name) : [];
  document.getElementById("playerList").innerText = playersList.join(", ");
  const nonHostCount = playersList.filter(n => !n.includes("(HOST)")).length;
  document.getElementById("players").innerText = `Gracze: ${nonHostCount}/4`;
}

// Tworzenie pokoju
window.createRoom = async function() {
  playerName = document.getElementById("playerName").value.trim();
  if (!playerName) return alert("Podaj imiƒô!");
  playerName += " (HOST)";
  isHost = true;
  showMyName();

  const code = randomCode();
  roomRef = db.ref("rooms/" + code);
  await roomRef.set({ players: {}, started: false });

  document.getElementById("menu").classList.add("hidden");
  document.getElementById("hostPanel").classList.remove("hidden");
  document.getElementById("roomCode").innerText = code;

  const playerRef = db.ref(`rooms/${code}/players/${playerId}`);
  await playerRef.set({ name: playerName });

  roomRef.on("value", async snapshot => {
    await updatePlayerList();
    const data = snapshot.val();
    if (data.started && data.roles && data.word) {
      handleGameData(data);
    }
  });
}

// Do≈ÇƒÖczenie do pokoju
window.joinRoom = async function() {
  playerName = document.getElementById("playerName").value.trim();
  if (!playerName) return alert("Podaj imiƒô!");
  showMyName();

  const code = document.getElementById("joinCode").value.trim();
  if (!code) return alert("Podaj kod pokoju!");
  roomRef = db.ref("rooms/" + code);

  roomRef.get().then(async snapshot => {
    if (!snapshot.exists()) return alert("Pok√≥j nie istnieje!");

    const playerRef = db.ref(`rooms/${code}/players/${playerId}`);
    playerRef.set({ name: playerName });

    document.getElementById("menu").classList.add("hidden");
    document.getElementById("waiting").classList.remove("hidden");

    roomRef.on("value", snapshot => {
      updatePlayerList();
      const data = snapshot.val();
      if (data.started && data.roles && data.word) {
        handleGameData(data);
      }
    });
  });
}

// Rozpoczƒôcie gry (host)
window.startGame = async function() {
  const snap = await roomRef.get();
  const data = snap.val();
  const players = Object.keys(data.players || {}).filter(id => !data.players[id].name.includes("(HOST)"));
  if (players.length !== 4) return alert("Musi byƒá dok≈Çadnie 4 graczy (bez hosta)!");

  const word = words[Math.floor(Math.random() * words.length)];
  const impostor = players[Math.floor(Math.random() * players.length)];
  const roles = {};
  players.forEach(p => roles[p] = p === impostor ? "impostor" : "normal");
  roles[playerId] = "host";

  // Punktacja poczƒÖtkowa
  const pts = {};
  Object.keys(data.players).forEach(id => pts[id]=0);
  
  await roomRef.update({ started: true, roles, word, points: pts, votes: {} });
  document.getElementById("btnNextRound").classList.remove("hidden");
  showResult("Runda rozpoczƒôta!");
}

// Obs≈Çuga danych gry u gracza
function handleGameData(data) {
  const role = data.roles[playerId];
  const word = data.word;

  document.getElementById("votePanel").classList.add("hidden");
  document.getElementById("impostorGuessPanel").classList.add("hidden");

  // HOST
  if (role === "host") {
    showResult("üëë Jeste≈õ hostem. Czekaj na zako≈Ñczenie rundy.");
    return;
  }

  // IMPOSTOR
  if (role === "impostor") {
    showResult("üïµÔ∏è‚Äç‚ôÇÔ∏è JESTE≈ö IMPOSTOREM!");
    document.getElementById("impostorGuessPanel").classList.remove("hidden");
    return;
  }

  // NORMALNY GRACZ
  if (role === "normal") {
    showResult(`üî§ Has≈Ço: ${word}`);
    const allPlayers = Object.values(data.players || {});
    setTimeout(() => showVotePanel(allPlayers), 2000);
  }

  // Je≈ºeli runda zako≈Ñczona
  if (data.roundEnded) {
    endRound(data);
  }
}

// Pokazanie panelu g≈Çosowania
function showVotePanel(allPlayers) {
  const voteButtonsDiv = document.getElementById("voteButtons");
  voteButtonsDiv.innerHTML = "";
  allPlayers.forEach(p => {
    if (p.name !== playerName) {
      const btn = document.createElement("button");
      btn.textContent = p.name;
      btn.onclick = () => selectVote(p.name);
      voteButtonsDiv.appendChild(btn);
    }
  });
  document.getElementById("votePanel").classList.remove("hidden");
}

// Wyb√≥r g≈Çosu
function selectVote(name) {
  currentVote = name;
  document.getElementById("confirmVote").disabled = false;
  document.getElementById("undoVote").classList.remove("hidden");
}

// Cofniƒôcie wyboru
document.getElementById("undoVote").addEventListener("click", () => {
  currentVote = null;
  document.getElementById("confirmVote").disabled = true;
  document.getElementById("undoVote").classList.add("hidden");
});

// Potwierdzenie g≈Çosu
document.getElementById("confirmVote").addEventListener("click", async () => {
  if (!currentVote) return;
  const voteRef = db.ref(`rooms/${document.getElementById("roomCode").innerText}/votes/${playerId}`);
  await voteRef.set(currentVote);
  document.getElementById("confirmVote").disabled = true;
  document.getElementById("undoVote").classList.add("hidden");
});

// Zatwierdzenie has≈Ça przez impostora
document.getElementById("submitWord").addEventListener("click", async () => {
  const input = document.getElementById("impostorWord").value.trim();
  const snap = await roomRef.get();
  const data = snap.val();
  if (input.toLowerCase() === data.word.toLowerCase()) {
    await roomRef.update({ roundEnded: true });
  } else {
    alert("B≈Çƒôdne has≈Ço!");
  }
});

// Zako≈Ñczenie rundy i przyznawanie punkt√≥w
async function endRound(data) {
  const votes = data.votes || {};
  const impostorId = Object.keys(data.roles).find(id => data.roles[id] === "impostor");

  for (const [pid, votedName] of Object.entries(votes)) {
    const votedPlayer = Object.values(data.players).find(p => p.name === votedName);
    if (!points[pid]) points[pid] = 0;
    if (votedPlayer && votedPlayer.name === data.players[impostorId].name) points[pid] += 1;
  }

  const role = data.roles[playerId];
  if (role !== "host") {
    const myVote = votes[playerId];
    if (myVote === data.players[impostorId].name) {
      showResult("GRATULACJE, zgad≈Çe≈õ imposotra! Punkt +1");
    } else {
      showResult("POMY≈ÅKA, ten gracz nie by≈Ç imposotrem. Punkt 0");
    }
  } else {
    showResult("Runda zako≈Ñczona. Punktacja graczy: " + JSON.stringify(points));
  }
}

document.getElementById("btnCreate").addEventListener("click", createRoom);
document.getElementById("btnJoin").addEventListener("click", joinRoom);
document.getElementById("btnStart").addEventListener("click", startGame);
document.getElementById("btnNextRound").addEventListener("click", startGame); // kolejna runda
</script>
</body>
</html>
