<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>üïµÔ∏è‚Äç‚ôÇÔ∏è IMPOSTOR GAME</title>

<style>
:root{
  --bg0:#070a10;
  --bg1:#0d1117;
  --panel:#111824cc;
  --stroke:#233041;
  --text:#e8eef7;
  --muted:#98a6b7;
  --brand:#00d26a;
  --brand2:#00ffa8;
  --danger:#ff4d6d;
  --radius:22px;
}

/* ===== GLOBAL ===== */
*{box-sizing:border-box}
body{
  margin:0;
  padding:24px 14px 40px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  text-align:center;
  background:
    radial-gradient(900px 600px at 20% 10%, rgba(0,210,106,.22), transparent 60%),
    radial-gradient(700px 500px at 80% 25%, rgba(0,255,168,.14), transparent 60%),
    linear-gradient(180deg,var(--bg0),var(--bg1));
}

/* ===== LOGO HEADER ===== */
.topLogo{
  width:min(760px,94vw);
  margin:10px auto 18px;
  padding:14px;
  border-radius:26px;
  background:rgba(17,24,36,.55);
  border:1px solid rgba(35,48,65,.7);
  box-shadow:0 18px 60px rgba(0,0,0,.45);
  backdrop-filter:blur(10px);
}

.topLogo img{
  width:100%;
  max-width:520px;
  height:auto;
  display:block;
  margin:0 auto;
  filter:
    drop-shadow(0 0 22px rgba(0,210,106,.25))
    drop-shadow(0 0 18px rgba(255,77,109,.18));
}

/* ===== PANELS ===== */
#menu,#hostPanel,#waiting{
  width:min(560px,94vw);
  margin:14px auto;
  padding:20px 16px;
  background:rgba(17,24,36,.85);
  border:1px solid rgba(35,48,65,.8);
  border-radius:var(--radius);
  box-shadow:0 14px 40px rgba(0,0,0,.35);
}

.hidden{display:none}

/* ===== INPUTS ===== */
input{
  width:88%;
  max-width:340px;
  padding:14px;
  margin:10px 0;
  font-size:18px;
  text-align:center;
  border-radius:16px;
  border:1px solid rgba(35,48,65,.9);
  background:rgba(255,255,255,.06);
  color:var(--text);
}

input::placeholder{color:rgba(232,238,247,.55)}

/* ===== BUTTONS ===== */
button{
  width:88%;
  max-width:340px;
  margin:12px 0;
  padding:16px;
  font-size:18px;
  font-weight:800;
  border:none;
  border-radius:16px;
  cursor:pointer;
  color:#04150c;
  background:linear-gradient(135deg,var(--brand),var(--brand2));
  box-shadow:0 10px 25px rgba(0,210,106,.25);
}

button:hover{filter:brightness(1.05)}

.smallBtnRow{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-bottom:14px;
}

.smallBtnRow button{
  width:auto;
  padding:10px 14px;
  background:rgba(255,255,255,.08);
  color:var(--text);
  border:1px solid rgba(35,48,65,.9);
}

/* ===== CARDS ===== */
.card{
  width:min(760px,94vw);
  margin:18px auto 0;
  padding:18px;
  border-radius:26px;
  background:rgba(22,27,34,.85);
  border:1px solid rgba(35,48,65,.85);
  box-shadow:0 18px 50px rgba(0,0,0,.45);
  font-size:22px;
  font-weight:900;
  white-space:pre-line;
}

#myName{font-size:16px;color:var(--muted)}
</style>
</head>

<body>

<!-- LOGO ZAMIAST TYTU≈ÅU -->
<header class="topLogo">
  <img src="logo.png" alt="IMPOSTOR GAME LOGO">
</header>

<!-- JƒòZYK -->
<div class="smallBtnRow">
  <button onclick="setLang('pl')">üáµüá± POLSKI</button>
  <button onclick="setLang('de')">üá©üá™ DEUTSCH</button>
</div>

<div id="menu">
  <input id="playerName" placeholder="TWOJE IMIƒò">
  <button onclick="createRoom()">STW√ìRZ GRƒò</button>
  <p style="opacity:.6">LUB</p>
  <input id="joinCode" placeholder="KOD POKOJU">
  <button onclick="joinRoom()">DO≈ÅƒÑCZ</button>
</div>

<div id="hostPanel" class="hidden">
  <h2>KOD POKOJU: <span id="roomCode"></span></h2>
  <p id="players"></p>
  <p id="playerList"></p>
  <button onclick="startGame()">ROZDAJ ROLE</button>
</div>

<div id="waiting" class="hidden">
  <h2>OCZEKIWANIE NA START...</h2>
</div>

<div id="myName" class="hidden card"></div>
<div id="result" class="hidden card"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAy1mE_Q3fJo9W2Aa9EQUqp0L0Bn53XPHc",
  authDomain:"impostor-game-ebc12.firebaseapp.com",
  databaseURL:"https://impostor-game-ebc12-default-rtdb.europe-west1.firebasedatabase.app/",
  projectId:"impostor-game-ebc12"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

let roomRef=null;
let playerId=Math.random().toString(36).slice(2);
let playerName="";
let lang="pl";

function setLang(l){lang=l}

function createRoom(){
  playerName=document.getElementById("playerName").value.trim();
  if(!playerName)return alert("PODAJ IMIƒò");
  const code=Math.floor(1000+Math.random()*9000);
  roomRef=db.ref("rooms/"+code);
  roomRef.set({players:{},started:false});
  roomRef.child("players/"+playerId).set({name:playerName+" (HOST)"});
  document.getElementById("roomCode").innerText=code;
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("hostPanel").classList.remove("hidden");
}

function joinRoom(){
  playerName=document.getElementById("playerName").value.trim();
  const code=document.getElementById("joinCode").value.trim();
  if(!playerName||!code)return;
  roomRef=db.ref("rooms/"+code);
  roomRef.child("players/"+playerId).set({name:playerName});
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("waiting").classList.remove("hidden");
}

function startGame(){
  document.getElementById("result").innerText="üé≠ ROLE ROZDANE";
  document.getElementById("result").classList.remove("hidden");
}
</script>

</body>
</html>
